<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="loadContent()">
    <script>
        function loadContent() {
            const params = new URLSearchParams(window.location.search);
            const page = params.get("page") || "home"; // Default to 'home' if no query

            // Update splash image and text dynamically
            document.getElementById("splash-image").src = `images/splash_${page}.png`;
            
            let content = {
                home: "Welcome to the main page.",
                bird: "This is the bird page.",
                computer: "This is the computer page.",
                winning: "This is the winning page."
            };

            document.getElementById("page-text").innerHTML = content[page] || content["home"];

            // Play logo animation only if there is NO ?page= in the URL
            if (!params.has("page")) {
                document.getElementById("logo").classList.add("animate-logo");
            } else {
                document.getElementById("logo").classList.remove("animate-logo");
            }
        }
    </script>

    <div class="container">
        <table class="main-table">
            <!-- Logo -->
            <tr>
                <td id="logo">
                    <img src="images/logo.jpg" alt="Logo">
                </td>
            </tr>

            <!-- Navigation Links -->
            <tr>
                <td>
                    <table class="nav-table">
                        <tr>
                            <td><a class="link-button" href="index.html?page=home">Home</a></td>
                            <td><a class="link-button" href="index.html?page=bird">Bird</a></td>
                            <td><a class="link-button" href="index.html?page=computer">Computer</a></td>
                            <td><a class="link-button" href="index.html?page=winning">Winning</a></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- Splash Image -->
            <tr>
                <td>
                    <img id="splash-image" src="images/splash_home.png" alt="Main Image">
                </td>
            </tr>

            <!-- Text Row -->
            <tr>
                <td class="text">
                    <table class="nested-text-table">
                        <tr>
                            <td class="text-content">
                                <h1>Welcome</h1>
                                <p id="page-text"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="footer">
                                <a href="https://github.com/qidraxium" target="_blank">Made with GitHub</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
